        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);

            25% {

            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(-50px, -30px) scale(1.05);
            }

        @keyframes float {
            0%, 100% {

            10% {
